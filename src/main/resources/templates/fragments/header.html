<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
</head>
<body>
<div th:fragment="header">
    <nav class="navbar bg-dark text-white">
        <span class="text-left">
            <span class="font-weight-bold " th:text="${currentUser.getEmail()}"></span>
            <span>&nbsp;with&nbsp;roles:&nbsp;</span>
            <span th:text="${#strings.listJoin(currentUserRoles, ' ')} "></span>
        </span>
        <span class="text-right">
            <a th:href="@{/logout}" class="text-white-50">Logout</a>
        </span>
    </nav>
</div>
</body>
</html>
